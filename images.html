<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML IMAGES </title>
</head>
<body>

    <a href="index.html"> <h1> Images Page </h1> </a>
    <p> This page covers common image format,
        but you may also be looking for;
        Links and Useful Extras. 
    </p>

    <h2> JPGs </h2>
    <p> JPG Images are good for photos </p>
    <img src="Images/mochi.jpg" alt="A mochi ball in a bubble"/>

    <h2> PNGs </h2>
    <p> PNG are good for diagram and icons </p>
    <img src="Images/mochi.png" alt="A mochu ball" />

    <h2> GIFs </h2>
    <p> GIF Images are good for animation </p>
    <img src="Images/mochi.gif" alt="A dancing mchi ball" />

    <h2> SVGs </h2>
    <p> SCG Images are Amazing. Use them whenever you can </p>
    <img src="Images/mochi.svg" alt="A mochi ball with bezzier handle" />


</body>
</html>
